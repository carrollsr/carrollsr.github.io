<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Christmas Card</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f7f6;
            height: 100vh;
        }

        .card {
            width: 300px;
            height: 400px;
            position: relative;
            perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 1s ease-in-out;
        }

        .card-inner.open {
            transform: rotateY(-180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border: 5px solid #a52a2a;
        }

        .card-front {
            background: url('your_front_image.jpg') center/cover no-repeat;
        }

        .card-back {
            background-color: #ffffff;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        .recipients {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .message {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .family-photo {
            margin-bottom: 20px;
        }

        .signature {
            font-style: italic;
        }

        button {
            display: none;
        }
    </style>
</head>
<body>
    <div class="card" onclick="openCard()">
        <div class="card-inner">
            <div class="card-front"></div>
            <div class="card-back">
                <div class="recipients" id="recipients"></div>
                <div class="message">Wishing you a very Merry Christmas and a Happy New Year!</div>
                <div class="family-photo">
                    <img src="family_photo.jpg" alt="Family" width="100%">
                </div>
                <div class="signature">With love, [Your Signatures]</div>
            </div>
        </div>
    </div>

    <script>
        function openCard() {
            document.querySelector('.card-inner').classList.add('open');
        }

        // Extract query parameters and set recipient names
        const urlParams = new URLSearchParams(window.location.search);
        const recipients = urlParams.get('recipients') || "Friends and Family";
        document.getElementById('recipients').textContent = `Dear ${recipients},`;
    </script>
</body>
</html>
