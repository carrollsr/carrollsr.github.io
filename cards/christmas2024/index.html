<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Christmas Card</title>
    <style>
        :root {
            --border-color: #a52a2a;
            --background-color: #f9f7f6;
            --text-color: #333;
            --link-color: #007acc;
            --card-max-width: 300px;
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--background-color);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .card {
            width: 90%;
            max-width: var(--card-max-width);
            aspect-ratio: 3 / 4;
            position: relative;
            perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 1s ease-in-out;
        }

        .card-inner.open {
            transform: rotateY(-180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border: 5px solid var(--border-color);
            box-sizing: border-box;
        }

        .card-front {
            background: url('your_front_image.jpg') center/cover no-repeat, #d2b48c; /* Fallback color */
        }

        .card-back {
            background-color: #ffffff;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            text-align: center;
            color: var(--text-color);
        }

        .recipients {
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .message {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .family-photo img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .signature {
            font-style: italic;
            margin-top: 1rem;
        }

        footer {
            width: 100%;
            font-size: 0.875rem;
            text-align: center;
            color: #555;
            margin-top: 20px;
        }

        footer a {
            color: var(--link-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" tabindex="0" role="button" aria-label="Flip the card" onclick="toggleCard()">
            <div class="card-inner">
                <div class="card-front" aria-hidden="true"></div>
                <div class="card-back">
                    <div class="recipients" id="recipients"></div>
                    <div class="message">
                        Wishing you a very Merry Christmas and a Happy New Year!
                    </div>
                    <div class="family-photo">
                        <img src="family_photo.jpg" alt="Family photo">
                    </div>
                    <div class="signature" id="signature"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        The Source Code for this e-Card is available for free at 
        <a href="https://github.com/carrollsr/carrollsr.github.io" target="_blank" rel="noopener">
            GitHub
        </a>
    </footer>

    <script>
        const cardInner = document.querySelector('.card-inner');
        const recipientsElement = document.getElementById('recipients');
        const signatureElement = document.getElementById('signature');

        function toggleCard() {
            cardInner.classList.toggle('open');
        }

        // Set recipients from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const recipients = urlParams.get('recipients') || "Friends and Family";
        recipientsElement.textContent = `Dear ${recipients},`;

        // Set signature
        const signatureImage = "signature_image.jpg"; // Replace with the actual image path
        const fallbackText = "With love, [Your Signatures]";

        async function setSignature() {
            try {
                const response = await fetch(signatureImage, { method: 'HEAD' });
                if (response.ok) {
                    const img = document.createElement('img');
                    img.src = signatureImage;
                    img.alt = "Signature";
                    signatureElement.appendChild(img);
                } else {
                    throw new Error("Image not found");
                }
            } catch {
                signatureElement.textContent = fallbackText;
            }
        }

        setSignature();
    </script>
</body>
</html>
