<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Carroll's Card</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f9f7f6;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .card-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .card {
            width: 90%;
            max-width: 300px;
            aspect-ratio: 3 / 4;
            position: relative;
            perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 1s ease-in-out;
        }

        .card-inner.open {
            transform: rotateY(-180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border: 5px solid #a52a2a;
            box-sizing: border-box;
        }

        .card-front {
            background: url('your_front_image.jpg') center/cover no-repeat, #d2b48c;
        }

        .card-back {
            background-color: #ffffff;
            transform: rotateY(180deg);
            display: grid;
            grid-template-rows: auto auto 1fr auto;
            justify-items: center;
            align-items: center;
            padding: 10px;
            text-align: center;
            color: #333;
            gap: 10px;
            box-sizing: border-box;
        }

        .recipients {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .message {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .your_inside_image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 5px;
        }

        .signature {
            font-style: italic;
            text-align: center;
        }

        .signature img {
            max-width: 100%;
            max-height: 50px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" tabindex="0" role="button" aria-label="Flip the card" onclick="toggleCard()">
            <div class="card-inner">
                <div class="card-front" aria-hidden="true"></div>
                <div class="card-back">
                    <div class="recipients" id="recipients"></div>
                    <div class="message">
                        Wishing you a very Merry Christmas and a Happy New Year!
                    </div>
                    <div class="your_inside_image">
                        <img src="your_inside_image.jpg" alt="Inside image">
                    </div>
                    <div class="signature" id="signature">
                        <!-- Signature Image or Text -->
                        <img id="signatureImage" src="signature_image.jpg" alt="Signature" onerror="this.style.display='none';">
                        <span id="signatureFallback" style="display: none;">With love, [Your Signatures]</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        // Function to handle URL-safe Base64 decoding
        function urlSafeBase64ToUint8Array(base64) {
            const padded = base64.replace(/-/g, '+').replace(/_/g, '/') + '=='.slice((base64.length + 3) % 4);
            return Uint8Array.from(atob(padded), c => c.charCodeAt(0));
        }

        // Import the RSA private key for decryption
        async function importPrivateKey() {
            const binaryKey = urlSafeBase64ToUint8Array(privateKeyBase64);
            return await crypto.subtle.importKey(
                "pkcs8",
                binaryKey.buffer,
                { name: "RSA-OAEP", hash: "SHA-256" },
                true,
                ["decrypt"]
            );
        }

        // Decrypt the encrypted message
        async function decryptMessage(encryptedBase64) {
            const privateKey = await importPrivateKey();
            const encryptedBytes = urlSafeBase64ToUint8Array(encryptedBase64);
            const decrypted = await crypto.subtle.decrypt(
                { name: "RSA-OAEP" },
                privateKey,
                encryptedBytes.buffer
            );
            return new TextDecoder().decode(decrypted);
        }

        // Display the decrypted recipient information and handle fallback signature
        async function displayRecipient() {
            const urlParams = new URLSearchParams(window.location.search);
            const encryptedData = urlParams.get("data");

            if (!encryptedData) {
                document.getElementById("recipients").textContent = "Error: No data provided.";
                return;
            }

            try {
                const recipientInfo = await decryptMessage(encryptedData);
                document.getElementById("recipients").textContent = `Dear ${recipientInfo},`;
            } catch (error) {
                console.error("Decryption failed:", error);
                document.getElementById("recipients").textContent = "Error: Unauthorized access.";
            }

            // Handle fallback text for missing signature image
            const signatureImage = document.getElementById("signatureImage");
            const signatureFallback = document.getElementById("signatureFallback");
            signatureImage.onerror = () => {
                signatureImage.style.display = "none";
                signatureFallback.style.display = "inline";
            };
        }

        // Toggle card flip animation
        function toggleCard() {
            document.querySelector('.card-inner').classList.toggle('open');
        }

        displayRecipient();
    </script>
</body>
</html>
